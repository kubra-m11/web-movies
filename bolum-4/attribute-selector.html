<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Attribute selector */
        /* a[target]{
            background-color: red;     a etiketilerinden target attribute 'e sahip olanı seçer.Önemli olan attribute'ün olmasıdır değer içermesine gerek yok.
        } */

        /* a[class]{
            background-color: blue; } Eğer span etiketininde renkten etkilenmesini istersek a etiketini kaldırırız class attribute olan hepsi dahil olmuş olur.
        */ 

        /* Attribute value selector */
        /*[class="active"]{
            background-color: blue; } Class'ı active olanları seçmek içinde köşeli parantez içinde eşittir işareti ile belitiriz.Eğer sadece a elemanı seçmek istersek parantez öncesine yazmalıyız.
        */

        /* Attribute '*' selector */
        /* a[class*="active"]{    
            background-color: blue; }  Class'ında başka elemanlarda olsa içinde active olanı seçmek için yıldız selector kullanılır.Birleşik boşluklu veya arasında tire işareti olması seçmek için engel değildir.
        */

        /* Attribute '~' selector */
        /* a[class~="active"]{     
            background-color: blue; }  Seçilen class'la başla class isminin arasında mutlaka boşluk olmalı ve arada tire işareti olmamalı.
        */

        /* Attribute '|' selector */
        /* a[class|="active"]{     
            background-color: blue; } Seçtiğimiz class elemanının ilk başta olması gerekiyor ayrıca boşluk olmayacak ancak ikinci bir class ismi girildiyse arada tire olmak zorunda.
        */

        /* Attribute '^' selector */
        /* a[class^="active"]{     
            background-color: blue; } Seçtiğimiz class en başta olmak zorunda ikinci bir class ismiyle arasında boşluk veya tire olması etki etmez.Birden fazla class ismi arasında boşluk ve tire eklenerek seçilebilir.
       */

        /* Attribute '$' selector */
        /* a[class$="active"]{     
            background-color: blue; } Seçtiğimiz classın sonda olması gerekir.
        */


    </style>
</head>
<body>
    <span class="active-span text">text</span>
    <nav>
        <a href="" target="_blank">home</a>
        <a href="" class="active">about</a>
        <a href="" class="link">contact</a>
    </nav>
</body>
</html>
