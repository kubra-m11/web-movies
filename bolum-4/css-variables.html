<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* root içinde tanımlanan değişkenler globaldir*/
      /* root kısmında hep kullanacağımız renkleri isimlendirdik ve böylelikle başka yerlerde değişiklik yapmaya gerek kalmadan sadece buradan değişiklik yapabiliriz.Root daki değerleri sayfadaki bütün selectorler algılar. */
      /* root da verdiğimiz değeri diğer selectorlerin içinde yeni bir değer vererek ezebiliriz. */
      :root {
        --gray: #878f99;
        --white: #fff;
      }
      body {
        background-color: var(--gray);
      }
      h2 {
        border-bottom: 2px solid var(--gray);
      }
      .container {
        color: var(--gray);
        background-color: var(--white);
        padding: 20px;
      }
      button {
        background-color: var(--white);
        color: var(--gray);
        border: 1px solid var(--gray);
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <div class="container">
      <h2>Lorem, ipsum dolor.</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis eveniet
        porro magnam aspernatur ipsam quis illo facilis nihil laboriosam
        obcaecati reprehenderit nobis dolore voluptatem blanditiis voluptatibus,
        ullam quam nostrum incidunt!
      </p>
      <div>
        <button>Ok</button>
        <button>Cancel</button>
      </div>
    </div>
  </body>
</html>
